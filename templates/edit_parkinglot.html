{% extends 'base.html' %}

{% block title %}관리자 - 주차장 정보 수정{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차장 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>✏️ 주차장 수정</h2>
        <form action="{{ url_for('admin_bp.edit_parkinglot_route', parkinglot_id=parkinglot.id) }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">주차장 이름</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ parkinglot.name }}" required>
            </div>
            <div class="mb-3">
                <label for="latitude" class="form-label">위도</label>
                <input type="text" class="form-control" id="latitude" name="latitude" value="{{ parkinglot.latitude }}" required>
            </div>
            <div class="mb-3">
                <label for="longitude" class="form-label">경도</label>
                <input type="text" class="form-control" id="longitude" name="longitude" value="{{ parkinglot.longitude }}" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">유형</label>
                <input type="text" class="form-control" id="type" name="type" value="{{ parkinglot.type }}" required>
            </div>
            <!-- 이하 생략-->
            <button type="submit" class="btn btn-success">수정 완료</button>
            <a href="#" class="btn btn-secondary">취소</a>   <!-- 민승님 map으로 이동-->

        </form>
    </div>
</body>
{% endblock %}
